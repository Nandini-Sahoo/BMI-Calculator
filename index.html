<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BMI Calculator</h1>
    <div class="main">
        <label for="weight">Enter your weight in kg here:</label>
        <input type="number" id="weight" placeholder="Example: 56">
        <label for="height">Enter your height in meter here:</label>
        <input type="number" id="height" placeholder="Example: 1.67">
        <button onclick="calculateBMI()">Convert</button>
    <div id="result"></div>
    <div id="image"></div>
    <div id="guide"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
